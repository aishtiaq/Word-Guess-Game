<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Word!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body onload="game.initiate()">
    <div class="container py-5">
        <div class="jumbotron text-center">
       <h1>Guess the Word!</h1>
    </div>

    <div class="container text-white">
        <div class="row py-5">
            <div class="col-md-6">
                <h3>Instructions</h3>
                <p>Enter a letter to begin!</p>

                
            </div>
            <div  class="col-md-6 text-center">
                <div id="words" class="py-5"></div>
                <div id="message" class="py-3">Let's Play!</div>
                <div>Letters Guessed: <span id="guesses"></span></div>
                <div>Attempts remaining: <span id="attempts"></span></div>
                <div> Wins: <span id="wins"></span> </div>
            </div>
        </div>
    </div>
    <audio id="myAudio">
            <source src="assets/audio/win.wav" >
            Your browser does not support the audio element.
    </audio>
</body>
</html>
